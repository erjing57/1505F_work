<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl">

	 <input type="text" ng-model="city"><br><br>
	输出：{{city}}
	
	</div>
	<script src="js/angular.js"></script>
	<script>
		var app = angular.module('myApp', []);
		app.controller('myCtrl', function($scope) {
		    $scope.city = "北京";
		});
	</script>
</body>
</html>
